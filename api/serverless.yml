service: api

frameworkVersion: '2'

provider:
  name: aws
  runtime: nodejs12.x
  lambdaHashingVersion: 20201221

  stage: dev
  region: us-east-1
  
functions:
  register:
    
    role: ${ssm:${self:custom.stage}-register-iam-role}
    handler: register/handler.register

    environment:
      DYNAMODB_USERS: ${ssm:${self:custom.stage}-dynamodb-users-table}

    events:
      - httpApi:
          path: /users/create
          method: post
      
custom:
  stage: ${opt:stage, self:provider.stage}
